<!DOCTYPE html>
<html>
<head>
    <title>BKorn Job Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <button id="postJobBtn" style="display:none;">Post Job</button>
    <h1 class="header-title" id="bkorn">BKorn Job Finder</h1>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="messagesBtn" style="display:none;">Messages</button>
</header>

<section id="authSection">
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </form>

    <form id="registerForm" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </form>
</section>

<section id="jobBoard" style="display:none;">
    <input type="text" id="searchBar" placeholder="Search jobs..." style="display:none;">
    <div id="jobList"></div>
</section>

<!-- Job Posting Overlay -->
<div id="jobOverlay" class="overlay" style="display:none;">
    <div class="overlay-content">
        <span id="closeOverlay" class="close">&times;</span>
        <form id="jobForm">
            <h2>Post a Job</h2>
            <input type="text" id="title" placeholder="Job Title" required>
            <input type="text" id="description" placeholder="Job Description" required>
            <input type="text" id="contact" placeholder="Contact Info" required>
            <button type="submit">Post</button>
        </form>
    </div>
</div>

<!-- Messenger Overlay -->
<div id="chatOverlay" class="overlay" style="display:none;">
    <div class="overlay-content">
        <span id="closeChat" class="close">&times;</span>
        <h2 id="chatWith"></h2>
        <div id="chatMessages" class="chat-box"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
